<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ShrinkGrow</title>
    <link rel="stylesheet" href="shrinkgrow.css" />
  </head>
  <body>
    <h2>Clothes Type</h2>

    <h1>align-self - flex-end</h1>
    <div class="container01">
      <div>Blouse</div>
      <div id="short">Shorts</div>
      <div>Jacket</div>
      <div>Gown</div>
      <div id="pants1">Pants</div>
    </div>

    <h1>align-self - center</h1>
    <div class="container02">
      <div>Blouse</div>
      <div id="short">Shorts</div>
      <div>Jacket</div>
      <div>Gown</div>
      <div id="pants2">Pants</div>
    </div>

    <h1>align-self - flex-start</h1>
    <div class="container03">
      <div>Blouse</div>
      <div id="short">Shorts</div>
      <div>Jacket</div>
      <div>Gown</div>
      <div id="pants3">Pants</div>
    </div>

    <h1>flex-shrink</h1>
    <div class="containers1">
      <div id="blouse">Blouse</div>
      <div>Shorts</div>
      <div id="jacket">Jacket</div>
      <div id="gown">Gown</div>
      <div id="pant">Pants</div>
    </div>

    <h1>flex-grow</h1>
    <div class="containerg1">
      <div>Shorts</div>
      <div id="pant1">Pants</div>
      <div id="blouse1">Blouse</div>
      <div id="jacket1">Jacket</div>
      <div id="gown1">Gown</div>
    </div>
  </body>
</html>

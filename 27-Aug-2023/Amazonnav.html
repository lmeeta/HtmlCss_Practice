<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="amazonnav.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="amazonlogo border">
          <div class="logo"></div>
        </div>

        <div class="nav-loc border">
          <p class="add-deliver">Deliver to</p>
          <div class="add-loc">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-india">India</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-all">
            <option>ALL</option>
          </select>
          <input placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="en border">
          <i class="fa-brands fa-font-awesome"></i>
          EN
        </div>

        <div class="nav-sign border">
          <p><span class="nav-first">Hello, sign in</span></p>
          <p class="nav-second">Account & Lists</p>
        </div>

        <div class="nav-return border">
          <p><span class="nav-first">Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>

      <div class="panel">
        <div class="panel-all border">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <div class="panel-options">
          <p class="border">Today's Deals</p>
          <p class="border">Customer Servie</p>
          <p class="border">Registry</p>
          <p class="border">Gift Cards</p>
          <p class="border">Sell</p>
        </div>
        <div class="panel-deals border">Shop deals in Electronics</div>
      </div>
    </header>
    <div class="hero-section"></div>
  </body>
</html>

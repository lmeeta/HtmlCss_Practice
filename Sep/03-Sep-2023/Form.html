<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Project</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form action="" id="register" method="get">
          <label> First Name : </label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter Your First Name"
            required
          />
          <br /><br />
          <label> Last Name :</label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter Your Last Name"
          />
          <br /><br />
          <label>Your Age :</label>
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How Old Are You?"
          />
          <br /><br />
          <label>Email :</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter Your Valid Email"
          />
          <br /><br />
          <label>Gender :</label>
          <br />
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="Gender" id="male" />
          &nbsp;
          <span id="male">Male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="Gender" id="female" />
          &nbsp;
          <span id="male">Female</span>
          <br /><br />
          <label>Known Language :</label>
          <br />
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="hindi" />
          &nbsp;
          <span id="hindi">Hindi</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="eng" />
          &nbsp;
          <span id="eng">English</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="mar" />
          &nbsp;
          <span id="mar">Marathi</span>
          <br /><br />
          <input type="submit" name="submit" value="Submit" id="submit" />
        </form>
      </div>
      <!--end register-->
    </div>
    <!--end main-->
  </body>
</html>

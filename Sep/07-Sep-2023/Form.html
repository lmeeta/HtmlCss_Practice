<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="Form.css" />
  </head>
  <body>
    <div class="commondiv">
      <div class="firstdiv">
        <h2 id="firstdivh2">General Information</h2>
        <br />
        <form id="general" method="get">
          <input
            type="text"
            name="title"
            id="big"
            placeholder="Tittle"
            required
          />

          <br /><br />
          <input
            type="text"
            name="fname"
            id="small"
            placeholder="First Name"
            required
          />

          <input
            type="text"
            name="lname"
            id="small"
            placeholder="Last Name"
            required
          />
          <br /><br />
          <input
            type="text"
            name="pos"
            id="big"
            placeholder="Position"
            required
          />
          <br /><br />
          <input
            type="text"
            name="com"
            id="big"
            placeholder="Company"
            required
          />
          <br /><br />
          <input
            type="text"
            name="bus"
            id="big"
            placeholder="Business Arena"
            required
          />
          <br /><br />
          <input
            type="text"
            name="emp"
            id="big"
            placeholder="Employees"
            required
          />
          <br />
        </form>
      </div>

      <div class="seconddiv">
        <h2 id="seconddivh2">Contact Details</h2>
        <br />
        <form id="contact" method="get">
          <input
            type="text"
            name="street"
            id="big1"
            placeholder="Street + Nr"
            required
          />
          <br /><br />
          <input
            type="text"
            name="add"
            id="big1"
            placeholder="Additional Information"
            required
          />
          <br /><br />
          <input
            type="text"
            name="zip"
            id="small1"
            placeholder="ZipCode"
            required
          />
          <input
            type="text"
            name="place"
            id="small1"
            placeholder="place"
            required
          />
          <br /><br />
          <input
            type="text"
            name="country"
            id="big1"
            placeholder="Country"
            required
          />
          <br /><br />
          <input
            type="text"
            name="code"
            id="small1"
            placeholder="Code +"
            required
          />
          <input
            type="text"
            name="phone"
            id="small1"
            placeholder="Phone Number"
            required
          />
          <br /><br />
          <input
            type="text"
            name="email"
            id="big1"
            placeholder="Your Email"
            required
          />
          <br /><br />
          <p id="seconddivep">
            <input type="checkbox" />
            I do accept the <a href="#"> Terms and Conditions</a> of your site
          </p>
          <br />
          <button>Register Badge</button>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation</title>

    <style>
      #sports {
        height: 330px;
        width: 200px;
        padding: 0;
        list-style-type: none;
      }
      li {
        border: 2px solid rgb(234, 16, 16);
        background-color: blue;
        width: 6em;
        height: 2em;
        font-size: 25px;
        color: rgb(245, 243, 242);
        box-sizing: border-box;
        margin-top: 0.5em;
        margin-left: 1em;
        margin-bottom: 0.2em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul id="sports">
      <li id="football">Football</li>
      <li id="cricket">Cricket</li>
      <li id="tabletennies">Tabletennies</li>
      <li id="badminton">badminton</li>
      <li id="chess">chess</li>
    </ul>
    <script src="eventdelegation.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quotes Generator</title>
    <link rel="stylesheet" href="JavascrpitQuotesGenerator.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>JavaScript Quotes Generator</h2>
      </div>

      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            “If we cannot give freedom to every creature, let us do nothing that
            will impose slavery upon any other creature.”
          </span>
        </div>

        <div class="person">Abraham Lincoln</div>

        <div class="button-area">
          <button id="new-qoutes">New Quotes</button>
        </div>
      </div>
    </div>

    <script src="JavascriptQuotesGenerator.js"></script>
  </body>
</html>
